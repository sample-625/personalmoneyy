<script type="text/babel">

const CATEGORIES = {

// API & Storage
const CurrencyAPI = {
    rates: {}, lastFetch: null,
    async fetchRates() {
        if (this.lastFetch && Date.now() - this.lastFetch < 3600000) return this.rates;
        try {
            const r = await fetch('https://api.frankfurter.app/latest?from=USD');
            const d = await r.json();
            this.rates = { USD: 1, ...d.rates, BTC: 0.000010, ETH: 0.00028, USDT: 1, TON: 0.16, SOL: 0.005 };
            this.lastFetch = Date.now();
        } catch (e) { console.error(e); }
        return this.rates;
    },
    async convert(amt, from, to) {
        if (from === to) return amt;
        const rates = await this.fetchRates();
        const usd = from === 'USD' ? amt : amt / (rates[from] || 1);
        return to === 'USD' ? usd : usd * (rates[to] || 1);
    }
};

const storage = {
    async get(k) {
        if (window.Telegram?.WebApp?.CloudStorage) {
            return new Promise(r => window.Telegram.WebApp.CloudStorage.getItem(k, (e, v) => r(v ? JSON.parse(v) : null)));
        }
        const v = localStorage.getItem(k);
        return v ? JSON.parse(v) : null;
    },
    async set(k, v) {
        const s = JSON.stringify(v);
        if (window.Telegram?.WebApp?.CloudStorage) {
            return new Promise(r => window.Telegram.WebApp.CloudStorage.setItem(k, s, () => r()));
        }
        localStorage.setItem(k, s);
    }
};

    return `${n < 0 ? '-' : ''}${curr?.symbol || c}${Math.abs(n).toLocaleString('ru-RU', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
};
const fmtDate = d => new Date(d).toLocaleDateString('ru-RU', { day: 'numeric', month: 'short' });
const today = () => new Date().toISOString().split('T')[0];
const getStreak = dates => {
    if (!dates?.length) return 0;
    const sorted = [...dates].sort((a, b) => new Date(b) - new Date(a));
    const t = today(), y = new Date(Date.now() - 86400000).toISOString().split('T')[0];
    if (sorted[0] !== t && sorted[0] !== y) return 0;
    let s = 1;
    for (let i = 1; i < sorted.length; i++) {
        if ((new Date(sorted[i-1]) - new Date(sorted[i])) / 86400000 === 1) s++;
        else break;
    }
    return s;
};
const getLast30Days = () => { const d = []; for (let i = 29; i >= 0; i--) { const x = new Date(); x.setDate(x.getDate() - i); d.push(x.toISOString().split('T')[0]); } return d; };
const getWeekDays = () => {
    const days = [], now = new Date(), dow = now.getDay(), mon = new Date(now);

};

// Breathing Screen
const BreathingScreen = ({ onClose }) => {
    const [phase, setPhase] = useState('ready');
    const [count, setCount] = useState(0);
    const [pattern, setPattern] = useState([4, 4, 4, 4]);
    const [running, setRunning] = useState(false);
    const [cycles, setCycles] = useState(0);
    const phaseNames = ['–í–¥–æ—Ö', '–ó–∞–¥–µ—Ä–∂–∫–∞', '–í—ã–¥–æ—Ö', '–ó–∞–¥–µ—Ä–∂–∫–∞'];
    const phaseClasses = ['inhale', 'hold', 'exhale', 'hold'];
    const patterns = { '4-4-4-4': [4, 4, 4, 4], '4-7-8': [4, 7, 8, 0], '5-5': [5, 0, 5, 0] };

    useEffect(() => {
        if (!running) return;
        let phaseIdx = 0, timer = pattern[0];
        setPhase(phaseClasses[0]); setCount(timer);
        
        const interval = setInterval(() => {
            timer--;
            if (timer <= 0) {
                phaseIdx = (phaseIdx + 1) % 4;
                while (pattern[phaseIdx] === 0) phaseIdx = (phaseIdx + 1) % 4;
                if (phaseIdx === 0) setCycles(c => c + 1);
                timer = pattern[phaseIdx];
                setPhase(phaseClasses[phaseIdx]);
            }
            setCount(timer);
        }, 1000);
        
        return () => clearInterval(interval);
    }, [running, pattern]);

    return (
        <div className="breathing-screen">
            <button className="meditation-close" onClick={onClose}>√ó</button>
            <div className={`breathing-circle ${running ? phase : ''}`}>
                <span className="breathing-text">{running ? phaseNames[phaseClasses.indexOf(phase)] : '–ì–æ—Ç–æ–≤—ã?'}</span>
            </div>
            {running && <p style={{ color: 'white', fontSize: '48px', marginTop: '20px', fontFamily: 'JetBrains Mono' }}>{count}</p>}
            <p className="breathing-count">{cycles > 0 && `–¶–∏–∫–ª–æ–≤: ${cycles}`}</p>
            <div className="breathing-pattern">
                {Object.entries(patterns).map(([name, p]) => (
                    <button key={name} className={`pattern-btn ${JSON.stringify(pattern) === JSON.stringify(p) ? 'active' : ''}`}
                        onClick={() => setPattern(p)}>{name}</button>
                ))}
            </div>
            <div className="meditation-controls">
                <button className="meditation-btn primary" onClick={() => { setRunning(!running); if (!running) setCycles(0); }}>
                    {running ? '–°—Ç–æ–ø' : '–°—Ç–∞—Ä—Ç'}
                </button>
            </div>
        </div>
    );
};

        if (period === 'week') { start = new Date(now.getTime() - 7 * 86400000); days = 7; }
        else if (period === 'month') { start = new Date(now.getTime() - 30 * 86400000); days = 30; }
        else { start = new Date(now.getTime() - 365 * 86400000); days = 365; }
        
        const f = data.transactions.filter(t => new Date(t.date) >= start);
        const income = f.filter(t => t.type === 'income').reduce((s, t) => s + (t.amountInMain || t.amount), 0);
        const expense = f.filter(t => t.type === 'expense').reduce((s, t) => s + (t.amountInMain || t.amount), 0);
        
        const catStats = {};
        f.filter(t => t.type === 'expense').forEach(t => { catStats[t.categoryId] = (catStats[t.categoryId] || 0) + (t.amountInMain || t.amount); });
        
        const labels = period === 'week' ? ['–ü–Ω','–í—Ç','–°—Ä','–ß—Ç','–ü—Ç','–°–±','–í—Å'] : period === 'month' ? ['–ù1','–ù2','–ù3','–ù4'] : ['–Ø','–§','–ú','–ê','–ú','–ò','–ò','–ê','–°','–û','–ù','–î'];
        const chartData = [];
        
        if (period === 'week') {
            for (let i = 6; i >= 0; i--) { const d = new Date(now.getTime() - i * 86400000), ds = d.toISOString().split('T')[0], dt = f.filter(t => t.date === ds); chartData.push({ label: labels[(d.getDay() + 6) % 7], income: dt.filter(t => t.type === 'income').reduce((s, t) => s + (t.amountInMain || t.amount), 0), expense: dt.filter(t => t.type === 'expense').reduce((s, t) => s + (t.amountInMain || t.amount), 0) }); }
        } else if (period === 'month') {
            for (let w = 3; w >= 0; w--) { const ws = new Date(now.getTime() - (w + 1) * 7 * 86400000), we = new Date(now.getTime() - w * 7 * 86400000), wt = f.filter(t => new Date(t.date) >= ws && new Date(t.date) < we); chartData.push({ label: labels[3 - w], income: wt.filter(t => t.type === 'income').reduce((s, t) => s + (t.amountInMain || t.amount), 0), expense: wt.filter(t => t.type === 'expense').reduce((s, t) => s + (t.amountInMain || t.amount), 0) }); }
        } else {
            for (let m = 0; m < 12; m++) { const mt = f.filter(t => new Date(t.date).getMonth() === m); chartData.push({ label: labels[m], income: mt.filter(t => t.type === 'income').reduce((s, t) => s + (t.amountInMain || t.amount), 0), expense: mt.filter(t => t.type === 'expense').reduce((s, t) => s + (t.amountInMain || t.amount), 0) }); }
        }
        
        const habitRate = data.habits.length > 0 ? data.habits.reduce((s, h) => s + ((h.completedDates || []).filter(d => new Date(d) >= start).length / days), 0) / data.habits.length * 100 : 0;
        
        return { income, expense, balance: income - expense, catStats, chartData, habitRate };
    }, [data, period]);
    
    const pieData = Object.entries(stats.catStats).sort((a, b) => b[1] - a[1]).slice(0, 5).map(([id, val]) => { const c = CATEGORIES.expense.find(x => x.id === id); return { name: c?.name || '–î—Ä—É–≥–æ–µ', emoji: c?.emoji || 'üì¶', value: val, color: c?.color || '#64748b' }; });

    return (
        <div>
            <div className="header"><div className="header-title">–ê–Ω–∞–ª–∏—Ç–∏–∫–∞</div></div>
            <div className="period-btns">{['week','month','year'].map(p => <button key={p} className={`period-btn ${period === p ? 'active' : ''}`} onClick={() => setPeriod(p)}>{p === 'week' ? '–ù–µ–¥–µ–ª—è' : p === 'month' ? '–ú–µ—Å—è—Ü' : '–ì–æ–¥'}</button>)}</div>
            
            <div className="card">
                <div className="stat-grid">
                    <div className="stat-card"><div className="stat-label">–î–æ—Ö–æ–¥—ã</div><div className="stat-value positive">+{fmt(stats.income, main)}</div></div>
                    <div className="stat-card"><div className="stat-label">–†–∞—Å—Ö–æ–¥—ã</div><div className="stat-value negative">-{fmt(stats.expense, main)}</div></div>
                    <div className="stat-card"><div className="stat-label">–ë–∞–ª–∞–Ω—Å</div><div className={`stat-value ${stats.balance >= 0 ? 'positive' : 'negative'}`}>{stats.balance >= 0 ? '+' : ''}{fmt(stats.balance, main)}</div></div>
                    <div className="stat-card"><div className="stat-label">–ü—Ä–∏–≤—ã—á–∫–∏</div><div className="stat-value">{stats.habitRate.toFixed(0)}%</div></div>
                </div>
            </div>
            
            {stats.chartData.length > 0 && <div className="card"><div className="card-header"><span className="card-title">–î–∏–Ω–∞–º–∏–∫–∞</span><div style={{ display: 'flex', gap: '8px', fontSize: '9px' }}><span style={{ color: 'var(--success)' }}>‚óè –î–æ—Ö–æ–¥</span><span style={{ color: 'var(--danger)' }}>‚óè –†–∞—Å—Ö–æ–¥</span></div></div><BarChart data={stats.chartData}/></div>}
            
            {pieData.length > 0 && <div className="card"><div className="card-header"><span className="card-title">–†–∞—Å—Ö–æ–¥—ã –ø–æ –∫–∞—Ç–µ–≥–æ—Ä–∏—è–º</span></div><PieChart data={pieData}/></div>}
        </div>
    );
};

// Wellness Tab (Meditation, Breathing, Calculator)
const WellnessTab = ({ data }) => {
    const [screen, setScreen] = useState(null);
    const [calc, setCalc] = useState({ principal: '', rate: '', years: '', monthly: '' });
    const main = data.settings?.mainCurrency || 'USD';

    const calcResult = useMemo(() => {
        const p = parseFloat(calc.principal) || 0;
        const r = (parseFloat(calc.rate) || 0) / 100;
        const t = parseFloat(calc.years) || 0;
        const m = parseFloat(calc.monthly) || 0;
        
        if (p === 0 && m === 0) return null;
        
        const n = 12;
        let total = p * Math.pow(1 + r / n, n * t);
        
        if (m > 0) {
            total += m * ((Math.pow(1 + r / n, n * t) - 1) / (r / n));
        }
        
        const invested = p + m * 12 * t;
        const profit = total - invested;
        
        return { total, invested, profit };
    }, [calc]);

    if (screen === 'meditation') return <MeditationScreen onClose={() => setScreen(null)}/>;
    if (screen === 'breathing') return <BreathingScreen onClose={() => setScreen(null)}/>;

    return (
        <div>
            <div className="header"><div className="header-title">–ó–¥–æ—Ä–æ–≤—å–µ</div></div>
            
            <div className="card">
                <div className="card-header"><span className="card-title">–ü—Ä–∞–∫—Ç–∏–∫–∏</span></div>
                <div style={{ display: 'grid', gridTemplateColumns: '1fr 1fr', gap: '10px' }}>
                    <button className="btn btn-secondary" style={{ padding: '20px', flexDirection: 'column' }} onClick={() => setScreen('meditation')}>
                        <span style={{ fontSize: '28px', marginBottom: '6px' }}>üßò</span>
                        <span>–ú–µ–¥–∏—Ç–∞—Ü–∏—è</span>
                    </button>
                    <button className="btn btn-secondary" style={{ padding: '20px', flexDirection: 'column' }} onClick={() => setScreen('breathing')}>
                        <span style={{ fontSize: '28px', marginBottom: '6px' }}>üå¨Ô∏è</span>
                        <span>–î—ã—Ö–∞–Ω–∏–µ</span>
                    </button>
                </div>
            </div>
            
            <div className="card">
                <div className="card-header"><span className="card-title">üí∞ –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä —Å–ª–æ–∂–Ω—ã—Ö –ø—Ä–æ—Ü–µ–Ω—Ç–æ–≤</span></div>
                <div className="form-group"><label className="form-label">–ù–∞—á–∞–ª—å–Ω–∞—è —Å—É–º–º–∞</label><input type="number" className="form-input" placeholder="10000" value={calc.principal} onChange={e => setCalc({ ...calc, principal: e.target.value })}/></div>
                <div className="form-group"><label className="form-label">–ï–∂–µ–º–µ—Å—è—á–Ω–æ–µ –ø–æ–ø–æ–ª–Ω–µ–Ω–∏–µ</label><input type="number" className="form-input" placeholder="1000" value={calc.monthly} onChange={e => setCalc({ ...calc, monthly: e.target.value })}/></div>
                <div style={{ display: 'grid', gridTemplateColumns: '1fr 1fr', gap: '10px' }}>
                    <div className="form-group"><label className="form-label">–ì–æ–¥–æ–≤–∞—è —Å—Ç–∞–≤–∫–∞ (%)</label><input type="number" className="form-input" placeholder="10" value={calc.rate} onChange={e => setCalc({ ...calc, rate: e.target.value })}/></div>
                    <div className="form-group"><label className="form-label">–°—Ä–æ–∫ (–ª–µ—Ç)</label><input type="number" className="form-input" placeholder="5" value={calc.years} onChange={e => setCalc({ ...calc, years: e.target.value })}/></div>
                </div>
                
                {calcResult && (
                    <div className="calc-result">
                        <div className="calc-result-value">{fmt(calcResult.total, main)}</div>
                        <div className="calc-result-label">–ò—Ç–æ–≥–æ–≤–∞—è —Å—É–º–º–∞</div>
                        <div className="calc-breakdown">
                            <div className="stat-card"><div className="stat-label">–í–ª–æ–∂–µ–Ω–æ</div><div className="stat-value">{fmt(calcResult.invested, main)}</div></div>
                            <div className="stat-card"><div className="stat-label">–ü—Ä–∏–±—ã–ª—å</div><div className="stat-value positive">+{fmt(calcResult.profit, main)}</div></div>
                        </div>
                    </div>
                )}
            </div>
        </div>
    );
};
